<!DOCTYPE html> 
<html> 
	<head> 
		<meta http-equiv="cache-control" content="no-cache">
		<meta charset="UTF-8" /> 
		<title>AdventureOS Test Suite</title> 
		<link rel="stylesheet" href="../../lib/qunit/qunit.css" type="text/css">
		<script type="text/javascript" src="../../lib/qunit/qunit.js"></script>
		<script type="text/javascript" src="../../lib/qunit/qunit-close-enough.js"></script>
   <script type="text/javascript" src="../../lib/qunit/qunit-canvas.js"></script>
		<script src="../../lib/require.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			require.config({
    			paths: {
        			"aos": "../../aos"
    			}
  			});
			QUnit.config.autostart = false;
			require([
            		"simpleTests",
					"pointTests",
					"mathTests",
					"rectTests",
					"surfaceTests",
					"spriteSheetTests",
          	],
          	function () { QUnit.start(); }
			);
 		</script> 
		
		<h1 id="qunit-header">AdventureOS Test Suite</h1> 
		<h2 id="qunit-banner"></h2> 
		<div id="qunit-testrunner-toolbar"></div> 
		<h2 id="qunit-userAgent"></h2> 
		<ol id="qunit-tests"></ol> 
		<div id="qunit-fixture"></div> 
	</body>
</html>
